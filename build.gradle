plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            'com.codeborne:selenide:6.6.6',
            "com.github.javafaker:javafaker:1.0.2",
            'org.junit.jupiter:junit-jupiter:5.9.0',
            "org.slf4j:slf4j-simple:1.7.36",
            'com.google.guava:guava:31.1-jre'
    )
}

tasks.withType(Test) {
    useJUnitPlatform()
}